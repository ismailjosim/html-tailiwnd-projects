<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Landing page with tailwind css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        /*  directives */
			@theme {
				--color-primary: rgb(255, 220, 38);
				--color-secondary: rgb(17, 17, 17);
				--color-section: rgb(255, 249, 244);
				--color-category-card: rgb(249, 223, 138);
				--color-footer: rgba(255, 220, 38, 0.5);
				--color-body: #fff;
				--font-Adlam: ADLaM Display, sans-serif;
				--font-sora: Sora, sans-serif;
			}
			.flex-item {
				@apply flex justify-between items-center;
			}
			.btn {
				@apply px-5 rounded-md py-2 hover:bg-primary transition-colors ease-in-out duration-300;
			}
			.nav_link {
				@apply font-medium hover:text-primary transition-colors ease-in-out;
			}
		</style>
</head>

<body class="font-sora text-secondary">
    <!-- header section -->
    <header>
        <nav class="bg-section">
            <div class="w-11/12 mx-auto flex-item py-5">
                <div>
                    <a class="flex-item text-xl font- text-secondary" href="#">
                        <img width="48" height="48" class="pr-2" src="./images/logo-header.png" alt="" />
                        <span class="lg:inline hidden">Browse</span>
                        <span class="lg:inline hidden text-primary">4</span>
                        <span class="lg:inline hidden">Pets</span>
                    </a>
                </div>
                <ul class="lg:flex hidden gap-5">
                    <li><a class="nav_link" href="#">Home</a></li>
                    <li><a class="nav_link" href="#">Find a pet</a></li>
                    <li><a class="nav_link" href="#">Breed</a></li>
                    <li><a class="nav_link" href="#">Contact us</a></li>
                </ul>
                <div>
                    <ul class="flex-item gap-5">
                        <li class="sm:block hidden"><i class="fa-regular fa-bell"></i></li>
                        <li class="sm:block hidden"><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li class="sm:block hidden"><button class="btn border border-primary">Login</button></li>
                        <li class="sm:block hidden">
                            <button class="btn bg-primary/80 hover:bg-primary">
                                Register
                            </button>
                        </li>
                        <li class="sm:hidden block">
                            <button class="btn bg-primary/80 hover:bg-primary text-xl">
                                <i class="fa-solid fa-bars "></i>
                            </button>

                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <section
            class="w-11/12 mx-auto bg-[url('./images/banner-bg.png')] h-[85vh] bg-right-bottom bg-no-repeat bg-contain">
            <div class="sm:w-1/2 sm:pt-24 pt-10 space-y-5">
                <h3 class="sm:text-6xl text-4xl font-bold font-Adlam">Pamper Your Pet, Because They Deserve the Bes</h3>
                <p class="sm:w-2/3 opacity-70">
                    Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and
                    make tails wag with
                    joy!
                </p>
                <button class="btn bg-primary/80 hover:bg-primary">
                    Find a Pet
                </button>
            </div>
        </section>
    </header>
</body>

</html>
